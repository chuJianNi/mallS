
<form class="form-horizontal" id="modifyForm" method="post"> 
	<div class="form-group"> 
		<label for="inputAccountM" class="col-sm-2 control-label">账号</label> 
		<div class="col-sm-9"> 
			<input type="text" class="form-control" id="inputAccountM" name="inputAccountM" value="{$args[1]}" placeholder="账号" disabled="disabled" required> 
		</div> 
		<label class="col-sm-1 control-label">   </label> 
	</div> 
	<div class="form-group"> 
		<label for="inputUsernameM" class="col-sm-2 control-label">用户名</label> 
		<div class="col-sm-9"> 
			<input type="text" class="form-control" id="inputUsernameM" name="inputUsernameM" value="{$args[2]}" placeholder="用户名" disabled="disabled" required> 
		</div> 
		<label class="col-sm-1 control-label">   </label> 
	</div> 
	<div class="form-group">
		<label for="inputMarkM" class="col-sm-2 control-label">备注信息</label> 
		<div class="col-sm-9"> 
			<input type="text" class="form-control" id="inputMarkM" name="inputMarkM" value="{$args[3]}" placeholder="备注"> 
		</div> 
		<label class="col-sm-1 control-label">   </label> 
	</div>
	<div class="form-group"> 
		<label for="" class="col-sm-2 control-label">用户状态</label> 
		<div class="col-sm-10"> 
			<div class="radio"> 
				<label> 
					<input type="radio" name="optionsRadiosM" value="1" checked> 启用 
				</label> 
				<label> 
					<input type="radio" name="optionsRadiosM" value="2"> 禁用 
				</label> 
			</div> 
		</div> 
	</div>
</form>
	<script>
		if({$args[4]} === 1)
		{
			$("input[name='optionsRadiosM']:eq(0)").prop("checked","checked");
		}
		else
		{
			$("input[name='optionsRadiosM']:eq(1)").prop("checked","checked");
		}
	</script>
